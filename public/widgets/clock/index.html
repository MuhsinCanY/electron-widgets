<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Clock Widget</title>
    <style>
        :root {
            user-select: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        body {
            padding: 0;
            margin: 0;
        }

        h1 {
            font-size: 6rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 20px;
        }

        .container {
            background-color: brown;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1 id="clock">
        </h1>
    </div>
    <script src="./renderer.js"></script>
</body>

</html>
